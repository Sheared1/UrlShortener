<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loading My URLs...</title>
</head>
<body>
<script>
    const token = localStorage.getItem('jwtToken');
    if (!token) {
        window.location.href = '/login.html';
    } else {
        fetch('https://sheared1.github.io/UrlShortener/UrlShortener/myurls.html', {
            headers: {
                'Authorization': `Bearer ${token}`
            }
        })
        .then(response => {
            if (response.status === 401 || response.status === 403) {
                localStorage.removeItem('jwtToken');
                window.location.href = '/login.html';
                return;
            }
            return response.text();
        })
        .then(html => {
            document.open();
            document.write(html);
            document.close();
        })
        .catch(error => {
            console.error('Error:', error);
            window.location.href = '/login.html';
        });
    }
</script>
</body>
</html>
