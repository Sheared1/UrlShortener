<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My URLs</title>
  <script src="common.js"></script>
  <script src="auth.js"></script>
  <style>

    body {
        font-family: Arial, sans-serif;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0;
        text-align: center;
    }

    .navbar {
        width: 800px;
        position: relative;
        left: 50%;
        transform: translateX(-50%);
        background-color: #333;
        padding: 15px;
        margin: 40px 0 20px;
        border-radius: 8px;
        text-align: center;
    }

    .navbar a {
        color: white;
        text-decoration: none;
        padding: 10px 20px;
        margin: 0 5px;
        border-radius: 4px;
    }

    .navbar a:hover {
        background-color: #555;
    }

    #authLinks {
        display: inline;
    }

    #logoutLink {
        display: none;
    }

    .url-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    .url-table th, .url-table td {
        border: 1px solid #ddd;
        padding: 12px;
        text-align: left;
    }

    .url-table th {
        background-color: #333;
        color: white;
    }

    .url-table tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    .url-table tr:hover {
        background-color: #ddd;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }

    .status-active {
        color: green;
    }

    .status-inactive {
        color: red;
    }

    .action-button {
        padding: 5px 10px;
        margin: 2px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .delete-btn {
        background-color: #ff4444;
        color: white;
    }

    .toggle-btn {
        background-color: #4CAF50;
        color: white;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>My URLs</h1>
  <div id="urlsContainer">
    <table class="url-table">
      <thead>
      <tr>
        <th>Short Code</th>
        <th>Original URL</th>
        <th>Created At</th>
        <th>Expiration Date</th>
        <th>Click Count</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody id="urlsTableBody">
      </tbody>
    </table>
  </div>
</div>

<script>
  async function loadUserUrls() {

    const token = localStorage.getItem('jwtToken');
    if (!token) {
        window.location.href = 'login.html';
        return;
    }

    try {
        // Extract username from JWT token
        const payload = token.split('.')[1];
        const decodedPayload = JSON.parse(atob(payload));
        const username = decodedPayload.sub;

        const response = await makeAuthenticatedRequest(`/api/urls/user/${username}`, {
            method: 'GET'
        });

        if (response.status === 401 || response.status === 403) {
            // Handle unauthorized access
            localStorage.removeItem('jwtToken');
            window.location.href = 'login.html';
            return;
        }

        if (!response.ok) {
            throw new Error('Failed to fetch URLs');
        }

        const urls = await response.json();
        displayUrls(urls);
    } catch (error) {
        console.error('Error:', error);
        alert('Failed to load URLs');
    }
  }


  function displayUrls(urls) {
      const tableBody = document.getElementById('urlsTableBody');
      tableBody.innerHTML = '';

      urls.forEach(url => {
          const row = document.createElement('tr');
          row.innerHTML = `
              <td>${url.shortCode}</td>
              <td><a href="${url.originalUrl}" target="_blank">${url.originalUrl}</a></td>
              <td>${new Date(url.createdAt).toLocaleDateString()}</td>
              <td>${new Date(url.expirationDate).toLocaleDateString()}</td>
              <td>${url.clickCount}</td>
              <td class="${url.active ? 'status-active' : 'status-inactive'}">
                  ${url.active ? 'Active' : 'Inactive'}
              </td>
              <td>
                  <button class="action-button toggle-btn" onclick="toggleUrlStatus(${url.id})">
                      ${url.active ? 'Deactivate' : 'Activate'}
                  </button>
                  <button class="action-button delete-btn" onclick="deleteUrl(${url.id})">
                      Delete
                  </button>
              </td>
          `;
          tableBody.appendChild(row);
      });
  }

  async function toggleUrlStatus(id) {
      try {
          const response = await makeAuthenticatedRequest(`/api/urls/toggle/${id}`, {
              method: 'PUT',
          });

          if (!response.ok) {
              throw new Error('Failed to toggle URL status');
          }

          // Reload the URLs to show updated status
          loadUserUrls();
      } catch (error) {
          console.error('Error:', error);
          alert('Failed to toggle URL status');
      }
  }

  async function deleteUrl(id) {
      if (!confirm('Are you sure you want to delete this URL?')) {
          return;
      }

      try {
          const response = await makeAuthenticatedRequest(`/api/urls/${id}`, {
              method: 'DELETE',
          });

          if (!response.ok) {
              throw new Error('Failed to delete URL');
          }

          // Reload the URLs to show updated list
          loadUserUrls();
      } catch (error) {
          console.error('Error:', error);
          alert('Failed to delete URL');
      }
  }

  // Load URLs when the page loads
  document.addEventListener('DOMContentLoaded', () => {
      loadUserUrls();
  });
</script>
</body>
</html>
