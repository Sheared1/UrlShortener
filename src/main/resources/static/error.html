<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>URL Not Found</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background: #f8f8f8;
        color: #333;
        text-align: center;
        padding-top: 100px;
    }
    .error-container {
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        display: inline-block;
        padding: 40px 60px;
    }
    h1 {
        color: #e53935;
        margin-bottom: 16px;
    }
    p {
        font-size: 18px;
        margin-bottom: 24px;
    }
    a {
        color: #1976d2;
        text-decoration: none;
        font-weight: bold;
    }
    a:hover {
        text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="error-container">
  <h1>URL Not Available</h1>
  <p>
    The link you are trying to access is invalid, disabled, or has expired.<br>
    Please check the URL or contact the owner for more information.
  </p>
  <a href="/">Go to Home Page</a>
</div>
</body>
</html>
