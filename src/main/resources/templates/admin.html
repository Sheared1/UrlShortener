<!DOCTYPE html>
<html>
<head>
  <title>Admin</title>
  <script src="common.js"></script>
  <style>
    body { display: none; }

    #admin-content h1 {
      color: red;
    }
    #admin-content {
      text-align: center;
    }
    .centered-table {
      margin: 20px auto;
      border-collapse: collapse;
      min-width: 500px;
      background: #fafbfc;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .centered-table th, .centered-table td {
      border: 1px solid #d1d5da;
      padding: 10px 16px;
      text-align: left;
    }
    .centered-table th {
      background: #f6f8fa;
      font-weight: bold;
    }
    .centered-table tr:nth-child(even) {
      background: #f0f4f8;
    }
  </style>
  <script>
    let token;

    document.addEventListener('DOMContentLoaded', function() {
      token = localStorage.getItem('jwtToken');
      if (!token) {
        window.location.href = '/login.html';
        return;
      }
      fetch('/api/users/get-user-roles', {
        headers: { 'Authorization': 'Bearer ' + token }
      })
      .then(response => {
        if (!response.ok) {
          window.location.href = '/login.html';
          return;
        }
        return response.json();
      })
      .then(data => {
        const roles = data.roles || [];
        if (!roles.includes('ADMIN')) {
          document.body.innerHTML = 'Access denied.';
        } else {
          document.getElementById('admin-content').style.display = 'block';

          // Display admin panel content, do fetches here, etc.

          // Fetch top URLs

          fetch('/api/analytics/top-urls', {
            headers: { 'Authorization': 'Bearer ' + token }
          })
          .then(res => res.json())
          .then(urls => {
            const table = document.getElementById('top-urls-table');
            const tbody = table.querySelector('tbody');
            tbody.innerHTML = '';
            if (Array.isArray(urls) && urls.length > 0) {
              urls.forEach(url => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${url.shortCode || url.shortUrl}</td><td>${url.originalUrl}</td><td>${url.clickCount}</td>`;
                tbody.appendChild(row);
              });
              table.style.display = 'table';
            } else {
              tbody.innerHTML = '<tr><td colspan="3">No URL clicks found.</td></tr>';
              table.style.display = 'table';
            }
          });

        }
        document.body.style.display = 'block';
      })
      .catch(() => {
        window.location.href = '/login.html';
      });

      //Load recently registered users
      loadRecentUsers();

    });




    function loadRecentUsers() {
      fetch('/api/analytics/get-recent-users', {
        headers: { 'Authorization': 'Bearer ' + token }
      })
      .then(res => res.json())
      .then(users => {
        const table = document.getElementById('recently-registered-users-table');
        const tbody = table.querySelector('tbody');
        tbody.innerHTML = '';
        if (Array.isArray(users) && users.length > 0) {
          users.forEach(user => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${user.id}</td>
              <td>${user.username}</td>
              <td>${user.email}</td>
              <td>${user.createdAt ? new Date(user.createdAt).toLocaleString() : ''}</td>
              <td>${user.active ? 'Yes' : 'No'}</td>
              <td>
                <button onclick="toggleUserActive(${user.id}, ${user.active})">
                  ${user.active ? 'Deactivate' : 'Activate'}
                </button>
              </td>
            `;
            tbody.appendChild(row);
          });
          table.style.display = 'table';
        } else {
          tbody.innerHTML = '<tr><td colspan="6">No users found.</td></tr>';
          table.style.display = 'table';
        }
      });
    }

    function toggleUserActive(userId, isActive) {
      const token = localStorage.getItem('jwtToken');
      fetch(`/api/users/toggle-active/${userId}?isActive=${!isActive}`, {
        method: 'POST',
        headers: {
          'Authorization': 'Bearer ' + token,
          'Content-Type': 'application/json'
        }
      })
      .then(res => {
        if (res.ok) {
          loadRecentUsers();
        } else {
          alert('Failed to update user status.');
        }
      });
    }

  </script>
</head>
<body>
<div id="admin-content" style="display:none;">
  <h1>Admin Panel</h1>

  <h2>Top URLs (Click Count)</h2>
  <table id="top-urls-table" class="centered-table" style="margin-top:20px; display:none;">
    <thead>
    <tr>
      <th>Short URL</th>
      <th>Original URL</th>
      <th>Click Count</th>
    </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Recently Registered Users</h2>
  <table id="recently-registered-users-table" class="centered-table" style="margin-top:20px; display:none;">
    <thead>
    <tr>
      <th>User ID</th>
      <th>Username</th>
      <th>Email</th>
      <th>Created At</th>
      <th>Active</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody></tbody>
  </table>

</div>
</body>
</html>
